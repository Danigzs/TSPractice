<div class="c-div-bgr bar-margin">
      <div class="c-cliente-seccion">
      <h1>Vendedores</h1>
    </div>

  <div class="c-div-container">


    <div class="c-container-info">

      <div class="c-container-info-column">
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Nombre
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Sucursal
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Dirección
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Teléfono
          </div>
        </div>
       
       

      </div>
      
  <div class="c-container-info-column">

    <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
           <input type="text" name="name" [(ngModel)]="seller.name">
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
           <input type="text" name="store" [(ngModel)]="seller.store">
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
           <input type="text" name="address" [(ngModel)]="seller.address">
          </div>
        </div>

          <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
           <input type="text" name="phone" [(ngModel)]="seller.phone">
          </div>
        </div>
     

      </div>
     
        
      <div class="c-container-info-column data">
         <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Email
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            RFC
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Clave
          </div>
        </div>
        
</div>
      
  <div class="c-container-info-column data">
      <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
           <input type="text" name="email" [(ngModel)]="seller.email">
          </div>
        </div>

        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            <div class="example-full-width">
                <input type="text" name="rfc" [(ngModel)]="seller.rfc">
            </div>
          </div>
        </div>

         <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            <div class="example-full-width">
                <input type="text" name="code" [(ngModel)]="seller.code">
            </div>
          </div>
        </div>
</div>
        

    </div>
 <div class="c-add-product-container">
        <!--<button md-raised-button color="primary" (click)="addProducto(productoSelected)">Agregar Producto</button>-->
        <button  type="button" class="btn btn-primary btn-md" (click)="agregarSeller()">Agregar Vendedor</button>
        
      </div>

 

 <div class="c-grid-products">
          <table class="table " id="tproductos">
            <thead>
            <tr>
              <th>Nombre</th>
              <th>Sucursal</th>
              <th>Dirección</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>RFC</th>
              <th>Clave</th>
            </tr>
            </thead>
            <tr class='clickable-row'   *ngFor="let seller of sellers; let i = index">
              <td>{{seller.name}}</td>
              <td>{{seller.store}}</td>
              <td>{{seller.address}}</td>
              <td>{{seller.phone}}</td>
              <td>{{seller.email}}</td>
              <td>{{seller.rfc}}</td>
              <td>{{seller.code}}</td>
            </tr>

          </table>
                  

        </div>
 <div class="c-add-product-container">
        <!--<button md-raised-button color="primary" (click)="addProducto(productoSelected)">Agregar Producto</button>-->
        <button  type="button" class="btn btn-primary btn-md" (click)="updateVendedor()">Update</button>
        
      </div>

  </div>
</div>
