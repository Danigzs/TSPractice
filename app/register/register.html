<navbar></navbar>
<div class="c-div-bgr bar-margin">
  <div class="c-cliente-seccion">
    <h1>Alta de usuario</h1>
  </div>
  <div class="c-div-container">



    <div class="c-container-info">

      <div class="c-container-info-column">
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Nombre
          </div>

        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Email
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Nombre de usuario
          </div>
        </div>
        <!-- <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            RFC
          </div>
        </div>-->

      </div>

      <div class="c-container-info-column data">
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">

            <input type="text" name="nombre" [(ngModel)]="user.name">

          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            <div class="example-full-width">
              <input type="text" name="email" [(ngModel)]="user.email">
            </div>
          </div>
        </div>
        <!--
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            <div class="example-full-width">
              <input type="text" name="telefono" [(ngModel)]="cliente.phone">
            </div>
          </div>
        </div>-->
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            <div class="example-full-width">
              <input type="text" name="rfc" [(ngModel)]="user.username">
            </div>
          </div>
        </div>

      </div>


      <div class="c-container-info-column">

        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Contraseña
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Tipo de usuario
          </div>
        </div>
        <!--<div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Razón Social
          </div>
        </div>-->
      </div>

      <div class="c-container-info-column data">

        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            <div class="example-full-width">
              <input type="password" name="estado" [(ngModel)]="user.password">
            </div>
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            <div class="example-full-width">
              <select type="text" name="role" [(ngModel)]="roleSelected">
                  <option *ngFor="let role of roles" [ngValue]="role">
                    {{role.name}}
                </option>          
              </select>
            </div>
          </div>
        </div>
        <!--<div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            <div class="example-full-width">
              <input type="text" name="razonSocial" [(ngModel)]="cliente.businessName">
            </div>

          </div>
        </div>-->
      </div>

    </div>
    <div class="c-add-product-container">
      <!--<button md-raised-button color="primary" (click)="addProducto(productoSelected)">Agregar Producto</button>-->
      <button type="button" class="btn btn-primary btn-md" (click)="register()">Agregar Usuario</button>

    </div>

    <!--clients-list [clientes]="clientes" *ngIf="show" ></clients-list>-->
  </div>
</div>
