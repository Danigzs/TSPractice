<div class="c-div-bgr ">
  <div class="c-div-container">
    <div class="c-grid-products">
      <table class="table " id="tproductos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Clave</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>RFC</th>
            <th>Estado</th>
            <th>País</th>
            <th>Razón Social</th>
            <th style="text-align:right">Acciones</th>

          </tr>
        </thead>
        <tr class='clickable-row' *ngFor="let cliente of clientes; let i = index">
          <td>{{cliente.name}}</td>
          <td>{{cliente.code}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.phone}}</td>
          <td>{{cliente.rfc}}</td>
          <td>{{cliente.state}}</td>
          <td>{{cliente.country}}</td>
          <td>{{cliente.businessName}}</td>
          <td style="float:right"><button type="button" class="btn btn-primary btn-md" (click)="setEditMode(true,precios)">Editar</button>
            <button type="button" class="btn btn-primary btn-md" (click)="delete(precios,i)">Borrar</button></td>

        </tr>

      </table>
    </div>

  </div>
</div>
