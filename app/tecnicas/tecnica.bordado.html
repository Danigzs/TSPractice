 <div class="c-grid-products">
          <table class="table " id="tproductos">
            <thead>
            <tr>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Tamaño</th>
              <th>Posición</th>
              <th>Precio</th>
            </tr>
            </thead>
            <tr class='clickable-row'   *ngFor="let tecnica of tecnicas; let i = index">
              <td>{{tecnica.name}}</td>
              <td>{{tecnica.subType}}</td>
              <td>{{tecnica.size}}</td>
              <td>{{tecnica.position}}</td>
              <td>{{tecnica.price | currency:'USD':true}}</td>
            </tr>

          </table>
                  

        </div>
