<div class="c-div-bgr bar-margin">
  <div class="c-cliente-seccion">
    <h1>Serigrafia</h1>
  </div>

  <div class="c-div-container">


    <div class="c-container-info">

      <div class="c-container-info-column">
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Posicion
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Numero de tintas
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Tama√±o
          </div>
        </div>
      </div>

      <div class="c-container-info-column">

        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            <select type="text" name="bordado" [(ngModel)]="serigrafiaUbicationSelected" (ngModelChange)="selectSerigrafiaSize($event)">
               <option *ngFor="let serigrafiaUbication of serigrafiaUbications" [ngValue]="serigrafiaUbication" >
                 {{serigrafiaUbication.ubicaciones}}
                </option>
            </select>
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            <select type="text" name="bordado" [(ngModel)]="serigrafiaInkTypeSelected" (ngModelChange)="selectSerigrafiaInkType($event)">
               <option *ngFor="let serigrafiaInkType of serigrafiaInkTypes" [ngValue]="serigrafiaInkType" >
                 {{serigrafiaInkType.tipotinta}}
                </option>
            </select>
          </div>
        </div>
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            <select type="text" name="bordado" [(ngModel)]="serigrafiaSizeSelected" (ngModelChange)="selectSerigrafiaSize($event)">
               <option *ngFor="let serigrafiaSize of serigrafiaSizes" [ngValue]="serigrafiaSize" >
                 {{serigrafiaSize.size}}
                </option>
            </select>
          </div>
        </div>
      </div>

      <div class="c-container-info-column data">

        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Cantidad
          </div>
        </div>

        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            Precio
          </div>
        </div>

      </div>

      <div class="c-container-info-column data">
        <div class="c-container-info-column-item-container">
          <div class="c-container-info-column-item-container info">
            <div class="example-full-width">
              <input type="number" name="price" [(ngModel)]="serigrafia.price" >
            </div>
          </div>

          <div class="c-container-info-column-item-container info">
            <div class="example-full-width">
              <input type="number" name="price" disabled>
            </div>
          </div>

        </div>
      </div>

    </div>
    <div class="c-add-product-container">
      <!--<button md-raised-button color="primary" (click)="addProducto(productoSelected)">Agregar Producto</button>-->
      <button type="button" class="btn btn-primary btn-md" (click)="agregarTecnica()">Agregar Tecnica</button>

    </div>
