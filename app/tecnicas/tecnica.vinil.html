                <div class="c-container-info-column-item-container">
                        <div class="c-container-info-column-item-container info">

                        </div>
                      </div>
          <div class="c-container-info-column-item-container">
            <div class="c-container-info-column-item-container info">

              Con prenda

          </div> -->

          <div class="c-container-info-column-item-container">
            <div class="c-container-info-column-item-container info">
              Precio:
            </div>
          </div>
        </div>
  
        <div class="c-container-info-column">

            <div class="c-container-info-column-item-container">
                <div class="c-container-info-column-item-container info">
                  <select type="text" name="bordado" [(ngModel)]="vinilTypeSelected"  >
                     <option *ngFor="let vinilType of vinilTypes" [ngValue]="vinilType" >
                       {{vinilType.nombre}}
                      </option>
                  </select>
                </div>
              </div>
              <div class="c-container-info-column-item-container">
                  <div class="c-container-info-column-item-container info">
                    <select type="text" name="bordado" [(ngModel)]="vinilUbicationSelected"  >
                       <option *ngFor="let vinilUbication of vinilUbications" [ngValue]="vinilUbication" >
                         {{vinilUbication.ubicaciones}}
                        </option>
                    </select>
                  </div>
                </div>
  
              <div class="c-container-info-column-item-container">
                  <div class="c-container-info-column-item-container info">
                    <select type="text" name="bordado" [(ngModel)]="vinilSizeSelected" >
                       <option *ngFor="let vinilSize of vinilSizes" [ngValue]="vinilSize" >
                         {{vinilSize.size}}
                        </option>
                    </select>
                  </div>
                </div>
                <div class="c-container-info-column-item-container">
                    <div class="c-container-info-column-item-container info">
                      <input type="number" name="size" [(ngModel)]="vinil.quantity" (blur)="getVinilValue()">
                    </div>
                  </div>
          
           <!--   <div class="c-container-info-column-item-container">

        </div> -->

              <div class="example-full-width">
                <label >{{vinil.price| currency:'USD':true}}</label>
              </div> 
          </div>
        </div>
          </div>
        </div>
