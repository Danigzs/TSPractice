<div class="c-div-bgr bar-margin">
  <div class="c-cliente-seccion">
    <h1> Bordados </h1>
  </div>
  <div class="c-container-info">

    <div class="c-container-info-column">
      <div class="c-container-info-column-item-container">
        <div class="c-container-info-column-item-container info">
          Nombre
        </div>
      </div>
      <div class="c-container-info-column-item-container">
        <div class="c-container-info-column-item-container info">
          Costo
        </div>
      </div>

    </div>

    <div class="c-container-info-column">

      <div class="c-container-info-column-item-container">
        <div class="c-container-info-column-item-container info">
          <input type="text" name="bordados" [(ngModel)]="bordadotipo.nombre">

        </div>
      </div>
      <div class="c-container-info-column-item-container">
        <div class="c-container-info-column-item-container info">
          <input type="text" name="costos" [(ngModel)]="bordadotipo.costo">
        </div>
      </div>

    </div>

    <div class="c-container-info-column data">

      <div class="c-container-info-column-item-container">
        <div class="c-container-info-column-item-container info">
         <!-- Precio:{{appConfig.bordado + ((bordadotipo.costo.01)*appConfig.bordado) | currency:'USD':true}} -->
        </div>
      </div>
    </div>
  </div>
  <div class="c-add-product-container">
    <!--<button md-raised-button color="primary" (click)="addProducto(productoSelected)">Agregar Producto</button>-->
    <button *ngIf="!isEditing"type="button" class="btn btn-primary btn-md" (click)="agregarTecnica()">Agregar</button>
    <button *ngIf="isEditing" type="button" class="btn btn-primary btn-md" (click)="agregarTecnica()">Guardar</button>
    <button *ngIf="isEditing" type="button" class="btn btn-primary btn-md" (click)="setEditMode(false,null)">Cancelar edicion</button>
    <div class="c-grid-products">
      <table class="table " id="tproductos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th style="text-align:right">Acciones</th>
          </tr>
        </thead>
        <tr *ngFor="let bordadotipo of bordados; let i = index">
          <td>{{bordadotipo.nombre}}</td>
          <td>{{bordadotipo.costo}}</td>
          <td style="float:right"><button type="button" class="btn btn-primary btn-md" (click)="setEditMode(true,bordadotipo)">Editar</button>
            <button type="button" class="btn btn-primary btn-md" (click)="delete(bordadotipo,i)">Borrar</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
